
<div>
    <h2><span translate="nattymalsApp.payment.detail.title">Payment</span> {{payment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nattymalsApp.payment.concept">Concept</span>
                </td>
                <td>
                    <span class="form-control-static">{{payment.concept}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.payment.amount">Amount</span>
                </td>
                <td>
                    <span class="form-control-static">{{payment.amount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.payment.paymentDate">PaymentDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{payment.paymentDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.payment.comment">Comment</span>
                </td>
                <td>
                    <span class="form-control-static">{{payment.comment}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.payment.actor">actor</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="actor.detail({id:payment.actor.id})">{{payment.actor.login}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
