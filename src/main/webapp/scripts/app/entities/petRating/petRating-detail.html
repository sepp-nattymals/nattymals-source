
<div>
    <h2><span translate="nattymalsApp.petRating.detail.title">PetRating</span> {{petRating.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nattymalsApp.petRating.rating">Rating</span>
                </td>
                <td>
                    <span class="form-control-static">{{petRating.rating}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.petRating.petOwner">petOwner</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="petOwner.detail({id:petRating.petOwner.id})">{{petRating.petOwner.user.login}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.petRating.pet">pet</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="pet.detail({id:petRating.pet.id})">{{petRating.pet.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
