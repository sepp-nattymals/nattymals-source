
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPremiumSubscriptionLabel" translate="nattymalsApp.premiumSubscription.home.createOrEditLabel">Create or edit a PremiumSubscription</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="premiumSubscription.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nattymalsApp.premiumSubscription.startDate" for="field_startDate">StartDate</label>
            <input type="datetime-local" class="form-control" name="startDate" id="field_startDate"
                    ng-model="premiumSubscription.startDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nattymalsApp.premiumSubscription.endDate" for="field_endDate">EndDate</label>
            <input type="datetime-local" class="form-control" name="endDate" id="field_endDate"
                    ng-model="premiumSubscription.endDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nattymalsApp.premiumSubscription.fee" for="field_fee">Fee</label>
            <input type="number" class="form-control" name="fee" id="field_fee"
                    ng-model="premiumSubscription.fee"
                     />
        </div>

        <div class="form-group">
            <label translate="nattymalsApp.premiumSubscription.customer" for="field_customer">customer</label>
            <select class="form-control" id="field_customer" name="customer" ng-model="premiumSubscription.customer" ng-options="customer as customer.id for customer in customers track by customer.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
