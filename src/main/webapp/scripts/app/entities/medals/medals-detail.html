
<div>
    <h2><span translate="nattymalsApp.medals.detail.title">Medals</span> {{medals.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nattymalsApp.medals.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{medals.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.medals.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{medals.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.medals.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{medals.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.medals.points">Points</span>
                </td>
                <td>
                    <span class="form-control-static">{{medals.points}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.medals.icon">Icon</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + medals.iconContentType + ';base64,' + medals.icon}}" style="max-width: 100%;" ng-if="medals.icon"/>
                    <div>{{medals.iconContentType}}  {{byteSize(medals.icon)}}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.medals.petOwner">petOwner</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="petOwner.detail({id:medals.petOwner.id})">{{medals.petOwner.user.login}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
