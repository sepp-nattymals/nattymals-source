
<div>
    <h2><span translate="nattymalsApp.clinic.detail.title">Clinic</span> {{clinic.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nattymalsApp.clinic.address">Address</span>
                </td>
                <td>
                    <span class="form-control-static">{{clinic.address}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.clinic.city">City</span>
                </td>
                <td>
                    <span class="form-control-static">{{clinic.city}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.clinic.province">Province</span>
                </td>
                <td>
                    <span class="form-control-static">{{clinic.province}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.clinic.schedule">Schedule</span>
                </td>
                <td>
                    <span class="form-control-static">{{clinic.schedule}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.clinic.phoneNumber">PhoneNumber</span>
                </td>
                <td>
                    <span class="form-control-static">{{clinic.phoneNumber}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.clinic.veterinarian">veterinarian</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="veterinarian.detail({id:clinic.veterinarian.id})">{{clinic.veterinarian.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
