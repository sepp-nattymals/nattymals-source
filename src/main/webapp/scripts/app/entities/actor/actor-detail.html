
<div>
    <h2><span translate="nattymalsApp.actor.detail.title">Actor</span> {{actor.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nattymalsApp.actor.address">Address</span>
                </td>
                <td>
                    <span class="form-control-static">{{actor.address}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.actor.phone">Phone</span>
                </td>
                <td>
                    <span class="form-control-static">{{actor.phone}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.actor.user">user</span>
                </td>
                <td>
                    {{actor.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
