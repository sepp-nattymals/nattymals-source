
<div>
    <h2><span translate="nattymalsApp.folder.detail.title">Folder</span> {{folder.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nattymalsApp.folder.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{folder.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.folder.customer">customer</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="customer.detail({id:folder.customer.id})">{{folder.customer.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
