
<div>
    <h2><span translate="nattymalsApp.message.detail.title">Message</span> {{message.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nattymalsApp.message.text">Text</span>
                </td>
                <td>
                    <span class="form-control-static">{{message.text}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.message.creationDate">CreationDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{message.creationDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.message.subject">Subject</span>
                </td>
                <td>
                    <span class="form-control-static">{{message.subject}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.message.sender">sender</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="customer.detail({id:message.sender.id})">{{message.sender.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.message.recipient">recipient</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="customer.detail({id:message.recipient.id})">{{message.recipient.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
