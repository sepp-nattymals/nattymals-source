
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMessageLabel" translate="nattymalsApp.message.home.createOrEditLabel">Create or edit a Message</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="message.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nattymalsApp.message.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="message.text"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nattymalsApp.message.creationDate" for="field_creationDate">CreationDate</label>
            <input type="datetime-local" class="form-control" name="creationDate" id="field_creationDate"
                    ng-model="message.creationDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nattymalsApp.message.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                    ng-model="message.subject"
                     />
        </div>

        <div class="form-group">
            <label translate="nattymalsApp.message.sender" for="field_sender">sender</label>
            <select class="form-control" id="field_sender" name="sender" ng-model="message.sender" ng-options="customer as customer.id for customer in customers track by customer.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="nattymalsApp.message.recipient" for="field_recipient">recipient</label>
            <select class="form-control" id="field_recipient" name="recipient" ng-model="message.recipient" ng-options="customer as customer.id for customer in customers track by customer.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
