
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myVeterinarianCommentLabel" translate="nattymalsApp.veterinarianComment.home.createOrEditLabel">Create or edit a VeterinarianComment</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="veterinarianComment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nattymalsApp.veterinarianComment.creationDate" for="field_creationDate">CreationDate</label>
            <input type="datetime-local" class="form-control" name="creationDate" id="field_creationDate"
                    ng-model="veterinarianComment.creationDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nattymalsApp.veterinarianComment.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="veterinarianComment.text"
                     />
        </div>

        <div class="form-group">
            <label translate="nattymalsApp.veterinarianComment.veterinarian" for="field_veterinarian">veterinarian</label>
            <select class="form-control" id="field_veterinarian" name="veterinarian" ng-model="veterinarianComment.veterinarian" ng-options="veterinarian as veterinarian.id for veterinarian in veterinarians track by veterinarian.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="nattymalsApp.veterinarianComment.petOwner" for="field_petOwner">petOwner</label>
            <select class="form-control" id="field_petOwner" name="petOwner" ng-model="veterinarianComment.petOwner" ng-options="petOwner as petOwner.id for petOwner in petowners track by petOwner.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
