
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myHistoricalPointsLabel" translate="nattymalsApp.historicalPoints.home.createOrEditLabel">Create or edit a HistoricalPoints</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="historicalPoints.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="nattymalsApp.historicalPoints.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="historicalPoints.description"
                    required />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="nattymalsApp.historicalPoints.operationPoints" for="field_operationPoints">OperationPoints</label>
            <input type="number" class="form-control" name="operationPoints" id="field_operationPoints"
                    ng-model="historicalPoints.operationPoints"
                    required min="0" />
            <div ng-show="editForm.operationPoints.$invalid">
                <p class="help-block"
                    ng-show="editForm.operationPoints.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.operationPoints.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.operationPoints.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="nattymalsApp.historicalPoints.petOwner" for="field_petOwner">petOwner</label>
            <select class="form-control" id="field_petOwner" name="petOwner" ng-model="historicalPoints.petOwner" ng-options="petOwner as petOwner.user.login for petOwner in petowners track by petOwner.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
