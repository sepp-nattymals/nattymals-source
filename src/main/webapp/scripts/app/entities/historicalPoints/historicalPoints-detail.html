
<div>
    <h2><span translate="nattymalsApp.historicalPoints.detail.title">HistoricalPoints</span> {{historicalPoints.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="nattymalsApp.historicalPoints.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{historicalPoints.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.historicalPoints.operationPoints">OperationPoints</span>
                </td>
                <td>
                    <span class="form-control-static">{{historicalPoints.operationPoints}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="nattymalsApp.historicalPoints.petOwner">petOwner</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="petOwner.detail({id:historicalPoints.petOwner.id})">{{historicalPoints.petOwner.user.login}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
